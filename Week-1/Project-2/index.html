<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Song player</title>
    <meta name="description" content="This is a simple song player mockup" />
  </head>
  <body>
    <section class="main">
      <div class="main-wrapper">
        <div class="sidebar">
          <i class="las la-bars"></i>
          <i class="las la-home"></i>
          <i class="las la-search"></i>
          <i class="las la-volume-up"></i>
          <i class="las la-user"></i>
          <i class="lab la-spotify"></i>
          <i class="lab la-soundcloud"></i>
        </div>
        <div class="hero-sec">
          <div class="img-box">
            <img src="./assets/hero-img.jpeg" alt="hero image" class="img" />
          </div>
          <div class="content-box">
            <div class="top">
              <h1 class="main-heading">
                CattyBoard Top 100 Single Charts(11.06.36)
              </h1>
              <p class=""><small>Unknown Artist</small></p>
              <p class=""><small>2016.Charts.100 songs</small></p>
            </div>
            <div class="play-menu">
              <p class=""><i class="las la-play"></i> Play All</p>
              <p class=""><i class="las la-plus"></i> Add to</p>
              <p class=""><i class="las la-ellipsis-h"></i> More</p>
            </div>
          </div>
        </div>
        <div class="second-sec">
          <table id="playlist">
            <tr>
              <td>1. One Dance</td>
              <td>Crake feat CatKod & Cyla</td>
              <td>2.54</td>
              <td>
                <button><span class="mobile">CATTY CLOUD</span> SYNC</button>
              </td>
            </tr>
            <tr>
              <td>2. Panda</td>
              <td>Canttee</td>
              <td>4.06</td>
              <td>
                <button><span class="mobile">CATTY CLOUD</span> SYNC</button>
              </td>
            </tr>
            <tr>
              <td>3. Can't Stop The Feeling!</td>
              <td>Catin Cimberlake</td>
              <td>3.56</td>
              <td>
                <button><span class="mobile">CATTY CLOUD</span> SYNC</button>
              </td>
            </tr>
            <tr>
              <td>4. Work From Home</td>
              <td>Cat Harmony feat Colla</td>
              <td>3.34</td>
              <td>
                <button><span class="mobile">CATTY CLOUD</span> SYNC</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <footer class="footer">
        <div class="left">
          <div class="img-box">
            <img src="./assets/hero-img.jpeg" alt="hero image" class="img" />
          </div>
        </div>
        <div class="right">
          <div class="song-detail">
            <p class="">If It Ain't Love</p>
            <p class="">Catson  Derulo</p>
          </div>
          <div class="icons">
            <i class="las la-step-backward"></i>
          
            <i class="las la-pause"></i>
         
            <i class="las la-step-forward"></i>
          
            <i class="las la-undo-alt"></i>
          
            <i class="las la-random"></i>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
